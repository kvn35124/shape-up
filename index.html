<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <button class="btn btn-primary m-1" id="rectangle-btn">Rectangle</button>
        <label for="">Width:</label>
        <input type="text" id="rec-width" placeholder="Width">
        <label for="">Height:</label>
        <input type="text" id="rec-height" placeholder="Height">
    </form>
    <form action="">
        <button class="btn btn-success m-1" id="sqaure-btn">Square</button>
        <label for="">Side Length:</label>
        <input type="text" id="sqaure-side" placeholder="Side Length">
    </form>
    <form action="">
        <button class="btn btn-danger m-1" id="circle-btn">Circle</button>
        <label for="">Radius:</label>
        <input type="text" id="circle-radius" placeholder="Radius">
    </form>
    <form action="">
        <button class="btn btn-warning m-1" id="isoceles-btn">Isoceles</button>
        <label for="">Height:</label>
        <input type="text" id="triangle-height" placeholder="Height">
    </form>
    <div class="shape-container"></div>
    <div class="side-panel">
        <p>Height: <span id="height-span"></span></p>
        <p>Width: <span id="width-span"></span></p>
        <p>Radius: <span id="radius-span"></span></p>
        <p>Area: <span id="area-span"></span></p>
    </div>


    <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
